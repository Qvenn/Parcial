<body>
    
    <script>
    var n1,n2,n3,n4,n5,n6,n7,n8,n9,n10, positivos,negativos;
    var n1=parseFloat(prompt("Ingresar primer numero que sea positivo"));
    var n2=parseFloat(prompt("Ingresar segundo numero que sea negativo"));
    var n3=parseFloat(prompt("Ingresar tercer numero que sea positivo"));
    var n4=parseFloat(prompt("Ingresar cuarto numero que sea positivo" ));
    var n5=parseFloat(prompt("Ingresar quinto numero que sea positivo"));
    var n6=parseFloat(prompt("Ingresar sexto numero que sea positivo"));
    var n7=parseFloat(prompt("Ingresar septimo numero que sea negativo"));
    var n8= parseFloat(prompt("Ingresar octavo numero que sea negativo"));
    var n9=parseFloat(prompt("Ingresar noveno numero que sea positivo"));
    var n10=parseFloat(prompt("Ingresar decimo numero que sea negativo"));
    
    positivos= n1+n3+n4+n5+n6+n9;
    negativos= n2*n7*n8*n10;
    alert("El resultado de positivos es: "+positivos)
    alert("El resultado de negativos es: "+negativos)
    </script>
